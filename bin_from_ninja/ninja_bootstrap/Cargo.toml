[package]
name = "ninja_bootstrap"
version = "0.0.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
glob = "0.3"
home = "0.5"
serde = { version = "1", features = ["derive"] }
